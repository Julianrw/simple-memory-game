<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="memory-game" class="memory-game">
        <div id="score-board"class="score-board">
            <p>A simple card matching game</p>
        </div>
        <div id="card-board" class="card-board">
            
            <div id="1" class="memory-card"  data-suit="1">
                <img class="front-face" src="img/snes.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="2" class="memory-card"  data-suit="1">
                <img class="front-face" src="img/snes.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="3" class="memory-card" data-suit="2">
                <img class="front-face" src="img/n64.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="4" class="memory-card" data-suit="2">
                <img class="front-face" src="img/n64.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="5" class="memory-card" data-suit="3">
                <img class="front-face" src="img/Ps1.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="6" class="memory-card" data-suit="3">
                <img class="front-face" src="img/Ps1.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="7" class="memory-card" data-suit="4">
                <img class="front-face" src="img/xbox.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="8" class="memory-card" data-suit="4">
                <img class="front-face" src="img/xbox.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="9" class="memory-card" data-suit="5">
                <img class="front-face" src="img/ps2.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="10" class="memory-card" data-suit="5">
                <img class="front-face" src="img/ps2.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="11" class="memory-card" data-suit="6">
                <img class="front-face" src="img/360.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            <div id="12" class="memory-card" data-suit="6">
                <img class="front-face" src="img/360.svg" alt="blank">
                <img class="back-face" src="img/Triforce.svg" alt="J W logo">
            </div>
            
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
